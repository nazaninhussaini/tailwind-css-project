<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./public/output.css">
</head>
<body>
    <div>
        <nav class="h-6 w-full bg-green-400 flex justify-between 
        items-center gap-3 py-6 px-3 mx-auto">
            <h1 class="text-2xl text-white py-2"> کتاب های مورد علاقه من</h1>
            <a href="#" id="btn" class="text-white bg-gray-400 py-2 px-4 rounded-md">اضافه کردن کتاب</a>
        </nav>
          <div 
          id="form"
          class="hidden gap-2.5  max-w-2/4 justify-center flex-col items-center border h-96 w-1/2 mx-auto border-green-400 my-6">
        <form >
            <h1 class="text-2xl gap-2 bg-linear-60 from-green-300 to-green-600 text-transparent bg-clip-text p-2 ">اضافه کردن کتاب</h1>
            <div class="flex flex-col gap-2 my-4 text-gray-400 ">
                <label for="book">نام کتاب</label>
                <input type="text" id="name" class="border p-y2 border-green-400 focus:outline-none">
            </div>
               <div class="flex flex-col gap-2 my-3 text-gray-400">
                <label for="photo">عکس کتاب</label>
                <input type="file" id="image" accept="image/*" class=" border border-green-400 focus:outline-none">
            </div>
            <div class="flex flex-col gap-2 my-3 text-gray-400">
            <label for="one">توضیحات</label>
            <textarea id="description" class="border border-green-400 h-20 w-full focus:outline-none text-gray-400 " placeholder="در باره کتاب معلومات  ارایه کنید"></textarea>
            </div>
            <input type="submit"
            id="addBtn"
            value="اضافه کردن"
            class="bg-green-400 rounded-md py-2 text-gray-200 w-full "
            >
        </form>
          <!-- <button id="addBtn"  class="h-8 w-[300px] rounded-md text-gray-200 bg-green-400 mx-2">اضافه کردن </button> -->
          </div>
      
        </div>
        <div id="bookContainer"></div>
    </div>
    <script src="app1.js" ></script>

</body>
</html>
